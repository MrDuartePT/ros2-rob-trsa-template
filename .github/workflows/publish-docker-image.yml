# GitHub recommends pinning actions to a commit SHA.
# To get a newer version, you will need to update the SHA.
# You can also reference a tag or branch, but the action may change without warning.

name: Publish Docker image
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'
  release:
    types: [ main ]

jobs:
  push_to_registries:
    name: Push Docker image to multiple registries
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      #- name: Create cache file
      #  run: |
      #    mkdir check-SHA
      #    echo ${{ github.sha }} > github-sha.txt

      #- name: Check SHA
      #  id: check_sha
      #  uses: actions/cache@v1
      #  with:
      #    path: check-SHA
      #    key: check-SHA-${{ github.sha }}

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: |
            mrduartept/ros2-rob-trsa-template
            ghcr.io/${{ github.repository }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push multi-architecture image
        uses: docker/build-push-action@v5
        #if: steps.check_sha.outputs.cache-hit != 'true'
        with:
          context: .
          push: true
          tags: |
            mrduartept/ros2-rob-trsa-template:latest
            mrduartept/ros2-rob-trsa-template:latest-amd64
            mrduartept/ros2-rob-trsa-template:latest-arm64
            ghcr.io/mrduartept/ros2-rob-trsa-template:latest
            ghcr.io/mrduartept/ros2-rob-trsa-template:latest-amd64
            ghcr.io/mrduartept/ros2-rob-trsa-template:latest-arm64
          platforms: linux/amd64,linux/arm64
